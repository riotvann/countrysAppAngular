<p>Por capital</p>
<hr>

<div class="row">
    <div class="col">
        <!-- searchbox -->
        <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCapital($event)"
            placeholder="Por capital"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- tablas resultados -->
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
